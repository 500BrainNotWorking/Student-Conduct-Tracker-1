# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Unit & Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9.18'
        cache: pip
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup NLTK
      run: |
        python -m nltk.downloader punkt vader_lexicon
        export NLTK_DATA="$(pwd)/nltk_data"
        echo "NLTK Data Path: $NLTK_DATA"
        ls -la $NLTK_DATA  # Check NLTK data directory contents

    - name: Print NLTK Installation Info
      run: |
        python -c "import nltk; print(nltk.__version__); print(nltk.data.path)"

    - name: Run Tests
      run: pytest